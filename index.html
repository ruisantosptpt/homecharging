<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Charger Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0d0d0d;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a1a1a;
      padding: 10px 20px;
    }
    .container {
      display: flex;
      padding: 20px;
    }
    .left-panel, .right-panel {
      flex: 1;
      margin: 0 10px;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    .settings {
      display: none;
      background-color: #1a1a1a;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
    }
    .settings.visible {
      display: block;
    }
    .insert-consumption {
      background-color: #1a1a1a;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
    }
    .month-nav {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .month-nav button {
      margin: 0 10px;
      padding: 5px 10px;
    }
    input {
      margin: 0 10px 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Home Charger Tracker</h1>
    <div>
      <button onclick="prevMonth()">‚Üê</button>
      <span id="monthLabel"></span>
      <button onclick="nextMonth()">‚Üí</button>
      <button onclick="toggleSettings()">‚öôÔ∏è</button>
    </div>
  </header>

  <div class="insert-consumption">
    <label>Valor: <input type="number" id="valueInput" /></label>
    <label>Data: <input type="date" id="dateInput" /></label>
    <button onclick="addEntry('kWh')">kWh</button>
    <button onclick="addEntry('%')">%</button>
  </div>

  <div class="settings" id="settingsPanel">
    <label>Pre√ßo kWh (‚Ç¨): <input type="number" id="priceKWh" step="0.01" /></label><br>
    <label>Pre√ßo Gas√≥leo (‚Ç¨): <input type="number" id="priceDiesel" step="0.01" /></label><br>
    <label>Meta Mensal (‚Ç¨): <input type="number" id="monthlyGoal" step="0.01" /></label><br>
    <button onclick="saveSettings()">Guardar</button>
  </div>

  <div class="container">
    <div class="left-panel">
      <h2 id="monthTitle"></h2>
      <table id="dataTable">
        <thead>
          <tr><th>Data</th><th>kWh</th><th>Custo</th><th></th></tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr><td>Total</td><td id="totalKWh"></td><td id="totalCost"></td><td></td></tr>
        </tfoot>
      </table>
    </div>
    <div class="right-panel">
      <h2>Gr√°fico Anual</h2>
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script>
    const monthNames = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho",
      "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    const weekDays = ["Domingo", "Segunda-feira", "Ter√ßa-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "S√°bado"];

    let currentDate = new Date();
    let entries = JSON.parse(localStorage.getItem('entries')) || [];
    let settings = JSON.parse(localStorage.getItem('settings')) || {
      priceKWh: 0.20,
      priceDiesel: 1.70,
      monthlyGoal: 30
    };

    document.getElementById('priceKWh').value = settings.priceKWh;
    document.getElementById('priceDiesel').value = settings.priceDiesel;
    document.getElementById('monthlyGoal').value = settings.monthlyGoal;

    function toggleSettings() {
      document.getElementById('settingsPanel').classList.toggle('visible');
    }

    function saveSettings() {
      settings.priceKWh = parseFloat(document.getElementById('priceKWh').value);
      settings.priceDiesel = parseFloat(document.getElementById('priceDiesel').value);
      settings.monthlyGoal = parseFloat(document.getElementById('monthlyGoal').value);
      localStorage.setItem('settings', JSON.stringify(settings));
      updateTable();
      updateChart();
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return `${weekDays[date.getDay()]}, ${date.getDate()} ${monthNames[date.getMonth()]}`;
    }

    function addEntry(type) {
      const value = parseFloat(document.getElementById('valueInput').value);
      const date = document.getElementById('dateInput').value;
      if (!value || !date) return;

      const entry = {
        value,
        date,
        type,
        priceKWh: settings.priceKWh // guardar o valor do momento
      };
      entries.push(entry);
      localStorage.setItem('entries', JSON.stringify(entries));
      updateTable();
      updateChart();
    }

    function removeEntry(index) {
      entries.splice(index, 1);
      localStorage.setItem('entries', JSON.stringify(entries));
      updateTable();
      updateChart();
    }

    function prevMonth() {
      currentDate.setMonth(currentDate.getMonth() - 1);
      updateTable();
    }

    function nextMonth() {
      currentDate.setMonth(currentDate.getMonth() + 1);
      updateTable();
    }

    function updateTable() {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      const month = currentDate.getMonth();
      const year = currentDate.getFullYear();

      let filtered = entries.filter(e => {
        const d = new Date(e.date);
        return d.getMonth() === month && d.getFullYear() === year;
      });

      filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

      let totalKWh = 0;
      let totalCost = 0;

      filtered.forEach((e, i) => {
        const row = document.createElement("tr");
        const cost = e.type === "kWh" ? e.value * (e.priceKWh || 0) : 0;
        totalKWh += e.type === "kWh" ? e.value : 0;
        totalCost += cost;

        row.innerHTML = `
          <td>${formatDate(e.date)}</td>
          <td>${e.type === "kWh" ? e.value.toFixed(2) : "-"}</td>
          <td>${cost.toFixed(2)} ‚Ç¨</td>
          <td><button onclick="removeEntry(${entries.indexOf(e)})">üóëÔ∏è</button></td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("totalKWh").textContent = totalKWh.toFixed(2);
      document.getElementById("totalCost").textContent = totalCost.toFixed(2);
      document.getElementById("monthTitle").textContent = `${monthNames[month]} ${year}`;
      document.getElementById("monthLabel").textContent = `${monthNames[month]} ${year}`;
    }

    function updateChart() {
      const monthlyData = Array(12).fill(0);
      entries.forEach(e => {
        const d = new Date(e.date);
        if (e.type === "kWh") {
          monthlyData[d.getMonth()] += e.value * (e.priceKWh || 0);
        }
      });

      if (window.myChart) window.myChart.destroy();
      const ctx = document.getElementById('chart').getContext('2d');
      window.myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: monthNames,
          datasets: [{
            label: 'Custo (‚Ç¨)',
            data: monthlyData,
            backgroundColor: '#4caf50'
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: value => `${value} ‚Ç¨`
              }
            }
          }
        }
      });
    }

    updateTable();
    updateChart();
  </script>
</body>
</html>
