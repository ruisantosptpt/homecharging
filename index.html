<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Charger Tracker</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button, select {
      padding: 8px;
      margin: 5px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
    }
    .config {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
    .config-panel {
      display: none;
      background-color: #111;
      padding: 15px;
      border-radius: 8px;
      position: fixed;
      bottom: 70px;
      left: 20px;
      z-index: 10;
    }
    .mes-titulo {
      font-size: 1.3em;
      margin-top: 20px;
    }
    .totais {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Home Charger Tracker</h1>

  <div>
    <label>Valor:</label>
    <input type="number" id="valorInput">

    <label>Data:</label>
    <input type="date" id="dataInput">

    <button onclick="inserirConsumo('kwh')">kWh</button>
    <button onclick="inserirConsumo('percentagem')" id="btnPercentagem">%</button>
  </div>

  <div class="mes-titulo" id="mesTitulo"></div>
  <table id="tabela">
    <thead>
      <tr><th>Data</th><th>kWh</th><th>Custo</th><th></th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="totais" id="totaisMes"></div>

  <div class="config">
    <button onclick="toggleConfig()">‚öôÔ∏è</button>
    <div class="config-panel" id="configPanel">
      <label>Pre√ßo kWh (‚Ç¨):</label>
      <input type="number" id="precoKw"><br>

      <label>Pre√ßo Gas√≥leo (‚Ç¨):</label>
      <input type="number" id="precoGasoleo"><br>

      <label>Meta Mensal (‚Ç¨):</label>
      <input type="number" id="metaMensal"><br>

      <label>Quantos kWh d√° 20%:</label>
      <input type="number" id="kwhPor20"><br>

      <button onclick="guardarConfig()">Guardar</button>
    </div>
  </div>

  <script>
    let consumos = JSON.parse(localStorage.getItem('consumos')) || [];
    let config = JSON.parse(localStorage.getItem('config')) || {};

    function toggleConfig() {
      document.getElementById('configPanel').style.display =
        document.getElementById('configPanel').style.display === 'block' ? 'none' : 'block';
    }

    function guardarConfig() {
      config.precoKw = parseFloat(document.getElementById('precoKw').value);
      config.precoGasoleo = parseFloat(document.getElementById('precoGasoleo').value);
      config.metaMensal = parseFloat(document.getElementById('metaMensal').value);
      config.kwhPor20 = parseFloat(document.getElementById('kwhPor20').value);
      localStorage.setItem('config', JSON.stringify(config));
      alert('Configura√ß√£o guardada.');
      atualizarVisibilidadePercentagem();
    }

    function atualizarVisibilidadePercentagem() {
      document.getElementById('btnPercentagem').style.display = config.kwhPor20 ? 'inline' : 'none';
    }

    function inserirConsumo(tipo) {
      const valor = parseFloat(document.getElementById('valorInput').value);
      const data = document.getElementById('dataInput').value;
      if (!valor || !data) return alert('Preenche os campos todos.');
      let kwh = tipo === 'kwh' ? valor : (config.kwhPor20 ? (valor * config.kwhPor20 / 20) : 0);
      if (tipo === 'percentagem' && !config.kwhPor20) return alert('Falta a equival√™ncia %.');
      consumos.push({ data, kwh });
      localStorage.setItem('consumos', JSON.stringify(consumos));
      renderTabela();
    }

    function apagar(index) {
      if (confirm('Queres mesmo apagar?')) {
        consumos.splice(index, 1);
        localStorage.setItem('consumos', JSON.stringify(consumos));
        renderTabela();
      }
    }

    function renderTabela() {
      const tbody = document.querySelector('#tabela tbody');
      tbody.innerHTML = '';
      const hoje = new Date();
      const mes = hoje.getMonth();
      const ano = hoje.getFullYear();
      const consumosDoMes = consumos.filter(c => {
        const d = new Date(c.data);
        return d.getMonth() === mes && d.getFullYear() === ano;
      }).sort((a, b) => new Date(b.data) - new Date(a.data));

      let total = 0;
      consumosDoMes.forEach((c, i) => {
        const d = new Date(c.data);
        const diaSemana = d.toLocaleDateString('pt-PT', { weekday: 'long' });
        const linha = document.createElement('tr');
        const custo = (c.kwh * (config.precoKw || 0)).toFixed(2);
        linha.innerHTML = `<td>${diaSemana} dia ${d.getDate()}</td><td>${c.kwh.toFixed(2)}</td><td>${custo}</td><td><button onclick="apagar(${i})">üóëÔ∏è</button></td>`;
        tbody.appendChild(linha);
        total += c.kwh;
      });

      const nomeMes = hoje.toLocaleDateString('pt-PT', { month: 'long', year: 'numeric' });
      document.getElementById('mesTitulo').textContent = nomeMes.charAt(0).toUpperCase() + nomeMes.slice(1);

      const custoTotal = (total * (config.precoKw || 0)).toFixed(2);
      document.getElementById('totaisMes').textContent = `Total do m√™s: ${total.toFixed(2)} kWh | ${custoTotal} ‚Ç¨`;
    }

    function carregarConfig() {
      document.getElementById('precoKw').value = config.precoKw || '';
      document.getElementById('precoGasoleo').value = config.precoGasoleo || '';
      document.getElementById('metaMensal').value = config.metaMensal || '';
      document.getElementById('kwhPor20').value = config.kwhPor20 || '';
      atualizarVisibilidadePercentagem();
    }

    carregarConfig();
    renderTabela();
  </script>
</body>
</html>
